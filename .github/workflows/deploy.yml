name: CI/CD with Kustomize and Kubernetes

on:
  push:
    branches:
      - dev
      - staging
      - main  # for production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Set up Kustomize
        run: |
          KUSTOMIZE_VERSION=$(curl -s https://api.github.com/repos/kubernetes-sigs/kustomize/releases/latest | grep tag_name | cut -d '"' -f 4)
          curl -sLo kustomize.tar.gz https://github.com/kubernetes-sigs/kustomize/releases/download/${KUSTOMIZE_VERSION}/kustomize_${KUSTOMIZE_VERSION}_linux_amd64.tar.gz
          tar -xzf kustomize.tar.gz
          sudo mv kustomize /usr/local/bin/
          kustomize version

      - name: Configure kubectl
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_DATA" | base64 --decode > $HOME/.kube/config
          kubectl version --client
          kubectl config get-contexts

      - name: Deploy to Kubernetes
        run: |
          BRANCH_NAME=${GITHUB_REF##*/}
          echo "Deploying from branch: $BRANCH_NAME"

          if [[ "$BRANCH_NAME" == "dev" ]]; then
            kubectl apply -k overlays/dev
          elif [[ "$BRANCH_NAME" == "staging" ]]; then
            kubectl apply -k overlays/staging
          elif [[ "$BRANCH_NAME" == "main" ]]; then
            kubectl apply -k overlays/prod
          else
            echo "Branch does not match any environment â€” skipping deployment."
          fi

