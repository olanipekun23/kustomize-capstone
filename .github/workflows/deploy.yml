name: CI/CD with Kustomize and Kubernetes

on:
  push:
    branches:
      - dev
      - staging
      - main  # production

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      - name: Install Kustomize
        run: |
          # Fetch the latest release tag dynamically
          KUSTOMIZE_VERSION=$(curl -s https://api.github.com/repos/kubernetes-sigs/kustomize/releases/latest | grep tag_name | cut -d '"' -f 4)
          echo "Installing Kustomize version $KUSTOMIZE_VERSION"
          curl -sLo kustomize.tar.gz "https://github.com/kubernetes-sigs/kustomize/releases/download/${KUSTOMIZE_VERSION}/kustomize_${KUSTOMIZE_VERSION}_linux_amd64.tar.gz"
          tar -xzf kustomize.tar.gz
          sudo mv kustomize /usr/local/bin/
          kustomize version

      - name: Set up kubeconfig
        env:
          KUBECONFIG_DATA: ${{ secrets.KUBECONFIG_DATA }}
        run: |
          mkdir -p $HOME/.kube
          echo "$KUBECONFIG_DATA" | base64 --decode > $HOME/.kube/config

      - name: Deploy with Kustomize
        run: |
          BRANCH=${GITHUB_REF##*/}
          echo "Deploying branch: $BRANCH"

          if [[ "$BRANCH" == "dev" ]]; then
            kubectl apply -k overlays/dev
          elif [[ "$BRANCH" == "staging" ]]; then
            kubectl apply -k overlays/staging
          elif [[ "$BRANCH" == "main" ]]; then
            kubectl apply -k overlays/prod
          else
            echo "Branch not recognized for deployment"
            exit 0
          fi

