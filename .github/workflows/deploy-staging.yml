name: Deploy to Staging

on:
  push:
    branches:
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repository
      - name: Checkout code
        uses: actions/checkout@v4


      # 2. Configure AWS credentials
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Debug AWS creds
        run: |
            echo "AWS_REGION=$AWS_REGION"
            aws --version
            echo "Caller identity:"
            aws sts get-caller-identity

      # 3. Install kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v4
        with:
          version: 'latest'

      # 4. Install Kustomize
      - name: Install Kustomize
        run: |
          curl -s "https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh" | bash
          sudo mv kustomize /usr/local/bin/
          kustomize version

       # 5. Update kubeconfig for EKS
      - name: Update kubeconfig
        run: |
          aws eks update-kubeconfig \
            --name "${{ secrets.EKS_CLUSTER_NAME }}" \
            --region "${{ secrets.AWS_REGION }}"



      # 5a. Debug AWS and EKS connectivity
      - name: Debug AWS and EKS access
        run: |
          echo "Verifying AWS identity"
          aws sts get-caller-identity
          echo "Describing EKS cluster"
          aws eks describe-cluster --name "${{ secrets.EKS_CLUSTER_NAME }}" --region "${{ secrets.AWS_REGION }}"

      # 6. Verify cluster connectivity
      - name: Test kubectl access
        run: kubectl get nodes

      # 7. Deploy staging overlay using Kustomize
      - name: Deploy to Staging
        run: kubectl apply -k overlays/staging
